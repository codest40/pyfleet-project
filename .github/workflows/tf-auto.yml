name: Terraform CI/CD Pipeline (Auto)

on:
  workflow_dispatch:
    inputs:
      tf_env:
        description: 'Target environment'
        required: true
        default: dev
        type: choice
        options:
          - dev
          - prod
      tf_action:
        description: 'Action to perform'
        required: true
        default: plan
        type: choice
        options:
          - plan
          - apply
          - promote
          - destroy
  push:
    branches:
      - main
      - dev

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.6
  TF_IN_AUTOMATION: true
  TF_INPUT: false
  TF_DIR: ./terra
  TF_LOCK_TABLE: pyfleet-lock-tf
  TF_STATE_PATH: pyfleet/terraform.tfstate

  # Terraform variables from secrets
  TF_VAR_duckdns_token: ${{ secrets.DUCKDNS_TOKEN }}
  TF_VAR_duckdns_domain: ${{ secrets.DUCKDNS_DOMAIN }}
  TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}
  TF_VAR_key: ${{ secrets.KEY }}
  TF_VAR_my_email: ${{ secrets.MY_EMAIL }}
  TF_VAR_my_ip_cidr: ${{ secrets.MY_IP_CIDR }}
  TF_VAR_alert_emails: "[\"${{ secrets.ALERT_EMAILS }}\"]"
  TF_VAR_budget_amount: ${{ secrets.BUDGET_AMOUNT }}
  TF_VAR_bastion_ami: ${{ secrets.BASTION_AMI }}
  TF_VAR_app_ami: ${{ secrets.APP_AMI }}
  TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
  TF_VAR_us_east_1_cert_arn: ${{ secrets.US_EAST_1_CERT_ARN }}
  TF_VAR_bastion_instance_type: ${{ secrets.BASTION_INSTANCE_TYPE }}
  TF_VAR_instance_type: ${{ secrets.INSTANCE_TYPE }}
  TF_VAR_env: ${{ github.event.inputs.tf_env }}
  TF_VAR_db_name: ${{ secrets.DB_NAME }}
  TF_VAR_db_username: ${{ secrets.DB_USERNAME }}

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: AWS OIDC Auth
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.PYFLEET_ARN }}-${{ github.event.inputs.tf_env }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # -------------------------
      # Ensure Backend Exists
      # -------------------------
      - name: Ensure Terraform Backend (S3 + DynamoDB)
        if: ${{ github.event.inputs.tf_action != 'destroy' }}
        run: |
          BUCKET_NAME="pyfleet-backend-tf"
          LOCK_TABLE="$TF_LOCK_TABLE"

          echo "Checking Terraform backend resources..."

          # Check and create S3 bucket if missing
          if ! aws s3api head-bucket --bucket "$BUCKET_NAME" 2>/dev/null; then
            echo "ðŸ›  Creating S3 bucket..."
            if [ "$AWS_REGION" = "us-east-1" ]; then
              aws s3api create-bucket --bucket "$BUCKET_NAME" --region "$AWS_REGION"
            else
              aws s3api create-bucket --bucket "$BUCKET_NAME" --region "$AWS_REGION" \
                --create-bucket-configuration LocationConstraint="$AWS_REGION"
            fi
            echo "âœ… S3 bucket created"
          else
            echo "âœ… S3 bucket exists"
          fi

          # Check and create DynamoDB lock table if missing
          if ! aws dynamodb describe-table --table-name "$LOCK_TABLE" 2>/dev/null; then
            echo "ðŸ›  Creating DynamoDB lock table..."
            aws dynamodb create-table \
              --table-name "$LOCK_TABLE" \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST
            echo "âœ… DynamoDB table created"
          else
            echo "âœ… DynamoDB table exists"
          fi

          # Wait for consistency
          aws s3api wait bucket-exists --bucket "$BUCKET_NAME"
          aws dynamodb wait table-exists --table-name "$LOCK_TABLE"
          echo "Backend ready"
        shell: bash

      # -------------------------
      # Terraform Setup
      # -------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init -reconfigure -upgrade -lock-timeout=5m
        working-directory: ${{ env.TF_DIR }}

      - name: Terraform Format & Validate
        run: |
          terraform fmt -check -recursive || { echo "Run 'terraform fmt -recursive' locally"; exit 1; }
          terraform validate
        working-directory: ${{ env.TF_DIR }}

      # -------------------------
      # Wait for State Lock (Reusable Script)
      # -------------------------
      - name: Wait for Terraform State Lock
        run: .github/scripts/wait-for-lock.sh
        shell: bash

      # -------------------------
      # Determine Active Color (Prod only)
      # -------------------------
      - name: Determine Active Color (Prod)
        if: ${{ github.event.inputs.tf_env == 'prod' && github.event.inputs.tf_action == 'promote' }}
        id: active_asg
        run: |
          CURRENT=$(terraform output -raw active_asg)
          echo "current=$CURRENT" >> $GITHUB_ENV
          if [[ "$CURRENT" == "asg_blue" ]]; then
            echo "next_color=green" >> $GITHUB_ENV
          else
            echo "next_color=blue" >> $GITHUB_ENV
          fi
          echo "Promoting to ${{ env.next_color }}"
        working-directory: ${{ env.TF_DIR }}

      # -------------------------
      # Terraform Plan
      # -------------------------
      - name: Terraform Plan
        if: ${{ github.event.inputs.tf_action == 'plan' || github.event.inputs.tf_action == 'promote' }}
        run: |
          ACTIVE_COLOR="blue"
          [[ "${{ github.event.inputs.tf_action }}" == "promote" ]] && ACTIVE_COLOR="${{ env.next_color }}"
          terraform plan -input=false -lock-timeout=5m -var="active_color=$ACTIVE_COLOR" -var='alert_emails=${{ secrets.ALERT_EMAILS }}'
        working-directory: ${{ env.TF_DIR }}

      # -------------------------
      # Terraform Apply
      # -------------------------
      - name: Terraform Apply
        if: ${{ github.event.inputs.tf_action == 'apply' || github.event.inputs.tf_action == 'promote' }}
        run: |
          ACTIVE_COLOR="blue"
          [[ "${{ github.event.inputs.tf_action }}" == "promote" ]] && ACTIVE_COLOR="${{ env.next_color }}"
          terraform apply -input=false -lock-timeout=5m -auto-approve -var="active_color=$ACTIVE_COLOR" -var='alert_emails=${{ secrets.ALERT_EMAILS }}'
        working-directory: ${{ env.TF_DIR }}

      # -------------------------
      # Terraform Destroy
      # -------------------------
      - name: Terraform Destroy
        if: ${{ github.event.inputs.tf_action == 'destroy' }}
        run: terraform destroy -input=false -lock-timeout=5m -auto-approve
        working-directory: ${{ env.TF_DIR }}

      # -------------------------
      # Destroy Backend (S3 + DynamoDB)
      # -------------------------
      - name: Destroy Backend
        if: ${{ github.event.inputs.tf_action == 'destroy' }}
        run: |
          BUCKET_NAME="pyfleet-backend-tf"
          LOCK_TABLE="$TF_LOCK_TABLE"

          aws dynamodb delete-table --table-name "$LOCK_TABLE" || echo "Table missing"
          aws s3 rm s3://"$BUCKET_NAME" --recursive || echo "Bucket empty or missing"
          aws s3api delete-bucket --bucket "$BUCKET_NAME" || echo "Bucket missing"
        shell: bash
