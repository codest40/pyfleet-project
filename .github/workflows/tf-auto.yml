name: Terraform CI/CD Pipeline (Auto)

on:
  workflow_dispatch:
    inputs:
      tf_env:
        description: 'Target environment'
        required: true
        default: dev
        type: choice
        options:
          - dev
          - prod
      tf_action:
        description: 'Action to perform'
        required: true
        default: plan
        type: choice
        options:
          - plan
          - apply
          - promote
          - destroy

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.6
  TF_IN_AUTOMATION: true
  TF_INPUT: false                # Ensure non-interactive mode
  TF_DIR: ./terra
  TF_VAR_duckdns_token: ${{ secrets.DUCKDNS_TOKEN }}
  TF_VAR_duckdns_domain: ${{ secrets.DUCKDNS_DOMAIN }}
  TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}
  TF_VAR_key: ${{ secrets.KEY }}
  TF_VAR_my_email: ${{ secrets.MY_EMAIL }}
  TF_VAR_alert_emails: "[\"${{ secrets.ALERT_EMAILS }}\"]"
  TF_VAR_budget_amount: ${{ secrets.BUDGET_AMOUNT }}
  TF_VAR_bastion_ami: ${{ secrets.BASTION_AMI }}
  TF_VAR_app_ami: ${{ secrets.APP_AMI }}
  TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
  TF_VAR_us_east_1_cert_arn: ${{ secrets.US_EAST_1_CERT_ARN }}
  TF_VAR_bastion_instance_type: ${{ secrets.BASTION_INSTANCE_TYPE }}
  TF_VAR_instance_type: ${{ secrets.INSTANCE_TYPE }}
  TF_VAR_env: ${{ github.event.inputs.tf_env }}
  TF_VAR_db_name: ${{ secrets.DB_NAME }}
  TF_VAR_db_username: ${{ secrets.DB_USERNAME }}


jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: AWS OIDC Auth
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.PYFLEET_ARN }}-${{ github.event.inputs.tf_env }}
          aws-region: ${{ env.AWS_REGION }}

      # -------------------------
      # Ensure Backend Exists
      # -------------------------
      - name: Ensure Terraform Backend Exists
        if: ${{ github.event.inputs.tf_action != 'destroy' }}
        run: |
          BUCKET_NAME="pyfleet-backend-tf"
          LOCK_TABLE="pyfleet-lock-tf"

          echo "Checking Terraform backend resources..."

          # Flags for existence
          S3_EXISTS=false
          DDB_EXISTS=false

          # -------------------------
          # Check S3 bucket
          # -------------------------
          if aws s3api head-bucket --bucket "$BUCKET_NAME" 2>/dev/null; then
            echo "‚úÖ S3 bucket exists: $BUCKET_NAME"
            S3_EXISTS=true
          else
            echo "‚ö†Ô∏è S3 bucket not found: $BUCKET_NAME"
          fi

          # -------------------------
          # Check DynamoDB table
          # -------------------------
          if aws dynamodb describe-table --table-name "$LOCK_TABLE" 2>/dev/null; then
            echo "‚úÖ DynamoDB table exists: $LOCK_TABLE"
            DDB_EXISTS=true
          else
            echo "‚ö†Ô∏è DynamoDB table not found: $LOCK_TABLE"
          fi

          # -------------------------
          # Create missing resources
          # -------------------------
          if [ "$S3_EXISTS" = false ]; then
            echo "üõ† Creating S3 bucket..."
            if [ "$AWS_REGION" = "us-east-1" ]; then
              aws s3api create-bucket \
                --bucket "$BUCKET_NAME" \
                --region "$AWS_REGION"
            else
              aws s3api create-bucket \
                --bucket "$BUCKET_NAME" \
                --region "$AWS_REGION" \
                --create-bucket-configuration LocationConstraint="$AWS_REGION"
            fi
            echo "‚úÖ S3 bucket created"
          fi

          if [ "$DDB_EXISTS" = false ]; then
            echo "üõ† Creating DynamoDB lock table..."
            aws dynamodb create-table \
              --table-name "$LOCK_TABLE" \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST
            echo "‚úÖ DynamoDB table created"
          fi

          # Wait for consistency
          aws s3api wait bucket-exists --bucket "$BUCKET_NAME"
          aws dynamodb wait table-exists --table-name "$LOCK_TABLE"
          echo "Backend ready"
        shell: bash

      # -------------------------
      # Setup Terraform
      # -------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init -reconfigure -upgrade -lock-timeout=5m
        working-directory: ${{ env.TF_DIR }}

      - name: Terraform Format Check
        run: |
            terraform fmt -check -recursive || { echo "Run 'terraform fmt -recursive' locally to fix formatting"; exit 1; }
        working-directory: ${{ env.TF_DIR }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ env.TF_DIR }}

      # -------------------------
      # Security Scan (tfsec)
      # -------------------------
      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: ${{ env.TF_DIR }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          additional_args: --minimum-severity MEDIUM
          soft_fail: true

      # -------------------------
      # Infracost Setup & Scan
      # -------------------------
      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Infracost Breakdown
        run: infracost breakdown --path ${{ env.TF_DIR }} --format json --out-file infracost.json

      - name: Infracost Diff
        run: infracost diff --path ${{ env.TF_DIR }} --compare-to infracost.json

      # -------------------------
      # Determine Active Color (Prod only)
      # -------------------------
      - name: Determine Active Color (Prod)
        if: ${{ github.event.inputs.tf_env == 'prod' && github.event.inputs.tf_action == 'promote' }}
        id: active_asg
        run: |
          CURRENT=$(terraform output -raw active_asg)
          echo "current=$CURRENT" >> $GITHUB_ENV
          if [[ "$CURRENT" == "asg_blue" ]]; then
            echo "next_color=green" >> $GITHUB_ENV
          else
            echo "next_color=blue" >> $GITHUB_ENV
          fi
          echo "Promoting to ${{ env.next_color }}"
        working-directory: ${{ env.TF_DIR }}

      # -------------------------
      # Terraform Plan
      # -------------------------
      - name: Terraform Plan
        if: ${{ github.event.inputs.tf_action == 'plan' || github.event.inputs.tf_action == 'promote' }}
        run: |
          if [[ "${{ github.event.inputs.tf_action }}" == "promote" ]]; then
            terraform plan -input=false -lock-timeout=5m -var="active_color=${{ env.next_color }}"
          else
            terraform plan -input=false -lock-timeout=5m -var="active_color=blue"
          fi
        working-directory: ${{ env.TF_DIR }}

      # -------------------------
      # Terraform Apply
      # -------------------------
      - name: Terraform Apply
        if: ${{ github.event.inputs.tf_action == 'apply' || github.event.inputs.tf_action == 'promote' }}
        run: |
          if [[ "${{ github.event.inputs.tf_action }}" == "promote" ]]; then
            terraform apply -input=false -lock-timeout=5m -auto-approve -var="active_color=${{ env.next_color }}"
          else
            terraform apply -input=false -lock-timeout=5m -auto-approve -var="active_color=blue"
          fi
        working-directory: ${{ env.TF_DIR }}

      # -------------------------
      # Terraform Destroy
      # -------------------------
      - name: Terraform Destroy
        if: ${{ github.event.inputs.tf_action == 'destroy' }}
        run: terraform destroy -input=false -lock-timeout=5m -auto-approve
        working-directory: ${{ env.TF_DIR }}

      # -------------------------
      # Destroy S3 Backend and Lock Table
      # -------------------------
      - name: Destroy Backend (S3 + DynamoDB)
        if: ${{ github.event.inputs.tf_action == 'destroy' }}
        run: |
          BUCKET_NAME="pyfleet-backend-tf"
          LOCK_TABLE="pyfleet-lock-tf"

          echo "Deleting Terraform backend S3 bucket and DynamoDB table..."

          # Delete DynamoDB table
          aws dynamodb delete-table --table-name "$LOCK_TABLE" || echo "DynamoDB table $LOCK_TABLE does not exist"

          # Empty and delete S3 bucket
          aws s3 rm s3://"$BUCKET_NAME" --recursive || echo "S3 bucket $BUCKET_NAME is empty or does not exist"
          aws s3api delete-bucket --bucket "$BUCKET_NAME" || echo "S3 bucket $BUCKET_NAME does not exist"

          echo "‚úÖ Terraform backend destroyed"

          # Confirm deletion
          if ! aws dynamodb describe-table --table-name "$LOCK_TABLE" --region "$AWS_REGION" >/dev/null 2>&1; then
            echo "‚úÖ DynamoDB table $LOCK_TABLE confirmed deleted"
          else
            echo "‚ùå DynamoDB table $LOCK_TABLE still exists"
          fi

          if ! aws s3 ls "s3://$BUCKET_NAME" >/dev/null 2>&1; then
            echo "‚úÖ S3 bucket $BUCKET_NAME confirmed deleted"
          else
            echo "‚ùå S3 bucket $BUCKET_NAME still exists or not empty"
          fi
        shell: bash

