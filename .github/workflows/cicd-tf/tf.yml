name: Terraform CI/CD Pipeline

on:
  workflow_dispatch:
    inputs:
      tf_env:
        description: 'Target environment'
        required: true
        default: dev
        type: choice
        options:
          - dev
          - prod
      tf_action:
        description: 'Action to perform'
        required: true
        default: plan
        type: choice
        options:
          - plan
          - apply
          - promote
          - destroy

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.6
  TF_IN_AUTOMATION: true
  TF_DIR: ./pyfleet-tf

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: AWS OIDC Auth
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.PYFLEET_ARN }}-${{ github.event.inputs.tf_env }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.TF_DIR }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: ${{ env.TF_DIR }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ env.TF_DIR }}

      # -------------------------
      # Security Scan (tfsec)
      # -------------------------
      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: ${{ env.TF_DIR }}

      # -------------------------
      # Infracost Setup & Scan
      # -------------------------
      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Infracost Breakdown
        run: infracost breakdown --path ${{ env.TF_DIR }} --format json --out-file infracost.json

      - name: Infracost Diff
        run: infracost diff --path ${{ env.TF_DIR }} --compare-to infracost.json

      # -------------------------
      # Determine Active Color (Prod only)
      # -------------------------
      - name: Determine Active Color (Prod)
        if: ${{ github.event.inputs.tf_env == 'prod' && github.event.inputs.tf_action == 'promote' }}
        id: active_asg
        run: |
          CURRENT=$(terraform output -raw active_asg)
          echo "current=$CURRENT" >> $GITHUB_ENV
          if [[ "$CURRENT" == "asg_blue" ]]; then
            echo "next_color=green" >> $GITHUB_ENV
          else
            echo "next_color=blue" >> $GITHUB_ENV
          fi
          echo "Promoting to ${{ env.next_color }}"
        working-directory: ${{ env.TF_DIR }}

      # -------------------------
      # Terraform Plan
      # -------------------------
      - name: Terraform Plan
        if: ${{ github.event.inputs.tf_action == 'plan' || github.event.inputs.tf_action == 'promote' }}
        run: |
          if [[ "${{ github.event.inputs.tf_action }}" == "promote" ]]; then
            terraform plan -var="active_color=${{ env.next_color }}"
          else
            terraform plan -var="active_color=blue"
        working-directory: ${{ env.TF_DIR }}

      # -------------------------
      # Terraform Apply
      # -------------------------
      - name: Terraform Apply
        if: ${{ github.event.inputs.tf_action == 'apply' || github.event.inputs.tf_action == 'promote' }}
        run: |
          if [[ "${{ github.event.inputs.tf_action }}" == "promote" ]]; then
            terraform apply -auto-approve -var="active_color=${{ env.next_color }}"
          else
            terraform apply -auto-approve -var="active_color=blue"
        working-directory: ${{ env.TF_DIR }}

      # -------------------------
      # Terraform Destroy
      # -------------------------
      - name: Terraform Destroy
        if: ${{ github.event.inputs.tf_action == 'destroy' }}
        run: terraform destroy -auto-approve
        working-directory: ${{ env.TF_DIR }}
