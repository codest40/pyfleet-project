name: Terraform Drift Detection

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  issues: write

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.6
  TF_DIR: ./terra

jobs:
  drift:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        env: [dev, prod]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.PYFLEET_ARN }}-${{ matrix.env }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init -input=false
        working-directory: ${{ env.TF_DIR }}

      - name: Terraform Plan (Drift Detection)
        id: plan
        run: |
          terraform plan -detailed-exitcode -no-color || echo "EXIT_CODE=$?" >> $GITHUB_ENV
        working-directory: ${{ env.TF_DIR }}

      - name: Check for Drift
        if: env.EXIT_CODE == '2'
        run: echo "Terraform drift detected for ${{ matrix.env }} environment!"

      - name: Create GitHub Issue if Drift Detected
        if: env.EXIT_CODE == '2'
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "Terraform Drift Detected - ${{ matrix.env }}"
          content-filepath: .github/drift-template.md
          labels: drift, terraform
