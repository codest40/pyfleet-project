name: OIDC & Secrets Test

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  oidc-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Verify secrets
        run: |
          if [ -z "${{ secrets.PYFLEET_ARN }}" ]; then
            echo "❌ PYFLEET_ARN not found!"
            exit 1
          else
            echo "✅ PYFLEET_ARN found"
          fi

          if [ -z "${{ secrets.INFRACOST_API_KEY }}" ]; then
            echo "❌ INFRACOST_API_KEY not found!"
            exit 1
          else
            echo "✅ INFRACOST_API_KEY found"
          fi

      - name: Test OIDC token
        run: |
          echo "Requesting OIDC token..."
          curl -s -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
               "$ACTIONS_ID_TOKEN_REQUEST_URL" | jq .
        env:
          ACTIONS_ID_TOKEN_REQUEST_URL: ${{ steps.generate_token.outputs.id_token_request_url }}
          ACTIONS_ID_TOKEN_REQUEST_TOKEN: ${{ steps.generate_token.outputs.id_token_request_token }}
